version: 0.2
phases:
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore HelloWorld.csproj
  build:
    commands:
      - echo Build started on `date`
      - dotnet publish -c release -o ./build_output HelloWorld.csproj
artifacts:
  files:
    - HelloWorld/build_output/**/*
        
